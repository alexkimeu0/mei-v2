<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Contact</title>
</head>
<body>

    <!-- Page header -->
    <section class="contact-header">
        <h1>Contact us</h1>
    </section>
    <!-- End of page header -->
    
    <section class="contact-us">
        <div class="container">
            <div class="contact-container">
                <div class="map">
                    <h3>Visit us</h3>
                    <iframe 
                    src="https://maps.google.com/maps?q=mahanaim%20educational%20institute&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" 
                    frameborder="0" height="450" width="600" style="border:1px solid rgb(223, 220, 220);" allowfullscreen=""></iframe>
                </div>
                <div class="form">
                    <h3>Send us a message</h3>
                    <form action="">
                        <div class="form-top">
                            <input type="text" name="full_name" placeholder="Full Name...">
                            <input type="email" name="email" placeholder="Email...">
                        </div>                        
                        <input type="text" name="subject" placeholder="Subject...">
                        <textarea name="message" cols="30" rows="10" placeholder="Message..."></textarea>
                        <button type="submit" class="btn-submit">Send <i class="fas fa-paper-plane"></i> </button>
                    </form>
                    <div class="social-container">
                        <div class="social-top">
                            <h3>Find us online</h3>
                        </div>

                        <div class="social">
                            <a href="">
                                <i class="fab fa-facebook fa-3x"></i>
                            </a>
                            <a href="">
                                <i class="fab fa-instagram fa-3x"></i>
                            </a>
                            <a href="">
                                <i class="fab fa-twitter fa-3x"></i>
                            </a>
                            <a href="">
                                <i class="fab fa-youtube fa-3x"></i>
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
